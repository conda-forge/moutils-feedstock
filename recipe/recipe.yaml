context:
  version: "0.4.0"

package:
  name: moutils
  version: ${{ version }}

source:
  - url: https://pypi.org/packages/source/m/moutils/moutils-${{ version }}.tar.gz
    sha256: 004ffd72fc1377d94b6fd3b2dcea1987475786f63a141b42a5dfe8d6f2411452

build:
  script: ${{ PYTHON }} -m pip install .
  noarch: python
  number: 0

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling
    - pip
  run:
    - python >=${{ python_min }}
    - anywidget
    - marimo >=0.11.0
    - requests >=2.30.0

tests:
  - python:
      imports:
        - moutils
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/marimo-team/moutils
  documentation: https://marimo-team.github.io/moutils/
  summary: Utility functions used in marimo
  license: MIT
  license_file: LICENSE
  description: |
    A collection of utility widgets designed for browser interaction, including URL manipulation, DOM querying, cookie management, storage access, clipboard operations, and an interactive shell for running terminal commands.

extra:
  recipe-maintainers:
    - claudiushaag
